name: SonarQube Analysis
on:
  workflow_dispatch:  # Te permite activarlo con un botón manual
  push:
    branches:
      - main
      - develop       # Agregamos develop para que funcione donde sea
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      - name: Build and analyze
        # 1. CORRECCIÓN DE RUTA: Entramos a la carpeta correcta
        working-directory: ./WITW/demo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        # 2. COMANDO BLINDADO:
        #    -DskipTests: Salta los errores de los alumnos para que no se detenga.
        #    REEMPLAZA LAS MAYÚSCULAS CON TUS DATOS DEL PASO 1 ABAJO:
        run: mvn -B verify -DskipTests org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=TU_PROJECT_KEY_AQUI -Dsonar.organization=TU_ORG_KEY_AQUI
